<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f4f4f4;
            line-height: 1.6;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        nav {
            background: #fff;
            width: 280px;
            box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            margin: 20px 10px;
        }

        .logo i {
            font-size: 24px;
            margin-right: 15px;
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav a {
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        nav a i {
            margin-right: 10px;
        }

        nav a:hover {
            background: #eee;
            color: #000;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .main-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .main-top h1 {
            font-size: 24px;
            color: #333;
        }

        .main-top i {
            font-size: 24px;
            color: #555;
            cursor: pointer;
        }

        .tasks-reports-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .tasks-section,
        .reports-section {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .tasks-section h2,
        .reports-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .tasks-section img,
        .reports-section img {
            width: 70%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #05509f, #0056b3);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
        }

        .button:hover {
            background: linear-gradient(135deg, #0056b3, #00448a);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            nav {
                width: 100%;
                height: auto;
            }

            .main {
                padding: 10px;
            }

            .tasks-reports-container {
                flex-direction: column;
            }

            .tasks-section,
            .reports-section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <i class="fas fa-user-tie"></i>
                <span>Dashboard</span>
            </div>
            <ul>
                <li><a href="employee.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="empProject.html"><i class="fas fa-tasks"></i> My Tasks</a></li>
                <li><a href="empAttendance.html"><i class="fas fa-file-alt"></i> Attendance</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main">
            <div class="main-top">
                <h1>Welcome, Employee</h1>
                <i class="fas fa-cog"></i>
            </div>

            <div class="tasks-reports-container">
                <div class="tasks-section">
                    <h2>Attendance</h2>
                    <img src="https://img.freepik.com/premium-vector/planning-business-vector-illustration-concept_211975-1078.jpg?size=626&ext=jpg&ga=GA1.1.1625861898.1728284886&semt=ais_hybrid" alt="Attendance Overview" />
                    <a class="button" href="empAttendance.html">View Attendance</a>
                </div>
                <div class="reports-section">
                    <h2>Task Assigned</h2>
                    <img src="https://img.freepik.com/premium-vector/professional-using-laptop-manage-work-tasks-deadlines-due-dates-surrounded-by-calendars-productivity-tools-bright-workspace_538213-134707.jpg?size=626&ext=jpg&ga=GA1.1.1625861898.1728284886&semt=ais_hybrid" alt="Task Overview" />
                    <a class="button" href="empProject.html">View Tasks</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
